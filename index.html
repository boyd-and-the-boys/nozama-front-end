<!DOCTYPE html>
<html>
    <head>
      <title>Nozama</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
      <nav>
        <button type="button" class="nav-button" data-toggle="modal" data-target="#signUpModal">
          Sign Up
        </button>

        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="sign-up-modal">Sign Up</h4>
              </div>

              <!-- //Body of Model -->
              <form id="sign-up" class="modal-body">
                <div class="form-group row modal-row">
                  <label class="col-sm-4 col-form-label">
                    Email
                  </label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control"
                      name="credentials[email]" placeholder="email">
                    </div>
                </div>
                <div class="form-group row modal-row">
                  <label class="col-sm-4 col-form-label">
                    Password
                  </label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control"
                    name="credentials[password]" placeholder="password">
                  </div>
                </div>
                <div class="form-group row modal-row">
                  <label class="col-sm-4 col-form-label">
                    Confirm Password
                  </label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control"
                    name="credentials[password]" placeholder="password">
                  </div>
                </div>
              <!-- //End Body of Model -->

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary submit-button"> Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      <!-- Sign In Modal -->
      <button type="button" class="nav-button" data-toggle="modal" data-target="#signInModal">
        Sign In
      </button>

      <!-- Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="sign-in-modal">Sign In</h4>
            </div>

            <!-- //Body of Model -->
            <form id="sign-in-form" class="modal-body">
              <div class="form-group row modal-row">
                <label class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="credentials[email]"
                     placeholder="email">
                  </div>
              </div>
              <div class="form-group row modal-row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="credentials[password]"
                   placeholder="password">
                </div>
              </div>

            <!-- //End Body of Model -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary submit-button">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <button type="button" class="nav-button" data-toggle="modal" data-target="#changePwdModal">
        Change Password
      </button>
      <!-- Change PWD Modal -->
      <div class="modal fade" id="changePwdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <!-- //Body of Model -->
            <form id="change-pwd-form" class="modal-body">
              <div class="form-group row modal-row">
                <label class="col-sm-4 col-form-label">
                  Old Password
                </label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control"
                    name="passwords[old]" placeholder="password">
                  </div>
              </div>
              <div class="form-group row modal-row">
                <label class="col-sm-4 col-form-label">
                  New Password
                </label>
                <div class="col-sm-8">
                  <input type="password" class="form-control"
                  name="passwords[new]" placeholder="password">
                </div>
              </div>
            <!-- //End Body of Model -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary submit-button"> Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <button type="button" class="nav-button" id="sign-out">Sign Out</button>
    </nav>

      <h1>Nozama</h1>
    </header>
    <div id="content">
      <!--handlebars templates go here-->
    </div>

  </body>
</html>
