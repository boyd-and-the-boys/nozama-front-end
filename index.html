<!DOCTYPE html>
<html>
    <head>
      <title>Nozama</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <nav>
          <span class="user-dropdown">
            <ul class="nav nav-pills">
              <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                  Dropdown <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <button type="button" class="dropdown-button change-pwd-button" data-toggle="modal" data-target="#changePwdModal">
                      Change Password
                    </button>
                  </li>
                  <li>
                    <button type="button" class="dropdown-button my-orders-button">My Orders</button>
                  </li>
                  <li>
                    <button type="button" class="dropdown-button log-out-button">Log Out</button>
                  </li>
                </ul>
              </li>
            </ul>
          </span>

          <!-- Change PWD Modal -->
          <div class="modal fade" id="changePwdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">

              <!-- //Body of Model -->
              <form id="change-pwd-form" class="modal-body">
                <div class="form-group row modal-row">
                  <label class="col-sm-4 col-form-label">
                    Old Password
                  </label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control"
                      name="passwords[old]" placeholder="password">
                    </div>
                </div>
                <div class="form-group row modal-row">
                  <label class="col-sm-4 col-form-label">
                    New Password
                  </label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control"
                    name="passwords[new]" placeholder="password">
                  </div>
                </div>
              <!-- //End Body of Model -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary submit-button"> Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <button type="button" class="nav-button log-in-button">Log In</button>
        <span class="nav-button glyphicon glyphicon-shopping-cart"></span>
        <span class="cart-number">0</span>
      </nav>
      <!-- <h1>Nozama</h1> -->
      <img src="./logo.gif" alt="Logo" />
    </header>\
    <div id="log-in-page">
      <div class="log-in">
        <h3>Create an Account</h3>
        <form id="sign-up-form">
          <fieldset>
            <input type="email" class="log-in-format" name="credentials[email]" placeholder="Enter your email">
            <input type="password" class="log-in-format" name="credentials[password]" placeholder="Enter your password">
            <input type="password" class="log-in-format" name="credentials[password]" placeholder="Confirm password">
            <input type="submit" class="log-in-format" name="submit" value="Submit">
          </fieldset>
        </form>
        <h3>Sign in</h3>
        <form id="sign-in-form">
          <fieldset>
            <input type="email" class="log-in-format" name="credentials[email]" placeholder="Enter your email">
            <input type="password" class="log-in-format" name="credentials[password]" placeholder="Enter your password">
            <input type="submit" class="log-in-format" name="submit" value="Submit">
          </fieldset>
        </form>
      </div>
    </div>
    <div id="user-page">
      <!--handlebars templates go here-->

    </div>
      <div id="shopping-cart">
        <h2>Shopping Cart</h2>
        <div class="selected-products">
                <!--handlebars templates go here-->
        </div>
        <div id="checkout">
          <form action="/submit-payment" method="POST">
            <!--
            Don't change src. We can change the class, but I think stripe-button gives the Stripe styling
            data-amount is the price in cents (2000 = $20.00)
            data-name is the name of our website (Nozama/Generic Assemblage)
            data-description can be anything, but might make the most sense as the number of t-shirts
            data-image is a logo (Jen, we can use the logo you made; they recommend minimum 128x128)
            data-locale="auto" sets the language to the user's current area. Probably shouldn't change this
            data-zip-code specifies whether Stripe should verify the zip code. Stripe highly recommends setting to true
            data-billing-address specifies whether Stripe should collect billing address info. Default is false
            data-currency sets the currency used (3-letter ISO code). Default is USD
            data-shipping-address specifies whether Stripe should collect shipping address info. Default is false
            data-panel-label changes the text on the payment button within the form (Subscribe, Pay, {{amount}}, etc.). {{amount}} will show the price shown in data-amount
            data-label changes the text on the blue button that opens the form. Default is "Pay with Card"
            data-email will prefill the Checkout email field if it is already known
            data-remember-me specifies whether to include the "Remember Me" checkbox. Default is true
            opened allows you to set a callback to invoke when the form is opened
            closed allows you to set a callback to invoke when the form is closed
            -->
            <script
              src="https://checkout.stripe.com/checkout.js" class="stripe-button"
              data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh"
              data-amount="2000"
              data-name="Nozama.com"
              data-description="2 widgets"
              data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
              data-locale="auto"
              data-label="Checkout"
              data-zip-code="true">
            </script>
          </form>
        </div>

      </div>
    <div id="content">
      <!--handlebars templates go here-->
    </div>

  </body>
</html>
