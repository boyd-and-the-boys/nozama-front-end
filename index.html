<!DOCTYPE html>
<html>
    <head>
      <title>Nozama</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
        <span class="user-dropdown">
          <ul class="nav nav-pills">
            <li role="presentation" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                Dropdown <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <button type="button" class="dropdown-button change-pwd-button" data-toggle="modal" data-target="#changePwdModal">
                    Change Password
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-button my-orders-button">My Orders</button>
                </li>
                <li>
                  <button type="button" class="dropdown-button log-out-button">Log Out</button>
                </li>
              </ul>
            </li>
          </ul>
        </span>

        <!-- Change PWD Modal -->
        <div class="modal fade" id="changePwdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

            <!-- //Body of Model -->
            <form id="change-pwd-form" class="modal-body">
              <div class="form-group row modal-row">
                <label class="col-sm-4 col-form-label">
                  Old Password
                </label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control"
                    name="passwords[old]" placeholder="password">
                  </div>
              </div>
              <div class="form-group row modal-row">
                <label class="col-sm-4 col-form-label">
                  New Password
                </label>
                <div class="col-sm-8">
                  <input type="password" class="form-control"
                  name="passwords[new]" placeholder="password">
                </div>
              </div>
            <!-- //End Body of Model -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary submit-button"> Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <button type="button" class="nav-button log-in-button">Log In</button>
      <span class="nav-button glyphicon glyphicon-shopping-cart"></span>
    </nav>
      <!-- <h1>Nozama</h1> -->
    <div class="div">

    <header>
      <img class="header-logo" src="logo.gif" alt="Logo" />
    </header>\
    <!-- Checkout modal -->
    <div class="modal fade" id="submitPaymentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

        <!-- //Body of Modal -->
          <form id="payment-form" class="modal-body">
            <h3>Please enter your payment information below:</h3>

            <div class="payment-errors"></div>

            <div class="form-group row modal-row">
              <label class="col-sm-4 col-form-label">
                Credit Card Number
              </label>
              <div class="col-sm-8">
                <input id="card-number" type="text" size="20" maxlength="16" data-stripe="number"/>
              </div>
            </div>

            <div class="form-group row modal-row">
              <label class="col-form-label">
                CVC
              </label>
              <div class="col-sm-8">
                <input id="card-cvc" type="text" size="3" maxlength="3" data-stripe="cvc"/>
              </div>
            </div>

            <div class="form-group row modal-row">
              <label class="col-form-label">
                Expiration Date
              </label>
              <select id="card-exp-month" name="CCExpiresMonth">
                <option value="" selected>-Month-
                <option value="01">01-JAN
                <option value="02">02-FEB
                <option value="03">03-MAR
                <option value="04">04-APR
                <option value="05">05-MAY
                <option value="06">06-JUN
                <option value="07">07-JUL
                <option value="08">08-AUG
                <option value="09">09-SEP
                <option value="10">10-OCT
                <option value="11">11-NOV
                <option value="12">12-DEC
              </select>
              <select id="card-exp-year" name="CCExpiresYear">
                <option value="" selected>-Year-
                <option value="16">2016
                <option value="17">2017
                <option value="18">2018
                <option value="19">2019
                <option value="20">2020
                <option value="21">2021
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End of checkout modal -->
    <div id="log-in-page">
      <div class="log-in">
        <h3>Create an Account</h3>
        <form id="sign-up-form">
          <fieldset>
            <input type="email" class="log-in-format" name="credentials[email]" placeholder="Enter your email">
            <input type="password" class="log-in-format" name="credentials[password]" placeholder="Enter your password">
            <input type="password" class="log-in-format" name="credentials[password]" placeholder="Confirm password">
            <input type="submit" class="log-in-format" name="submit" value="Submit">
          </fieldset>
        </form>
        <h3>Sign in</h3>
        <form id="sign-in-form">
          <fieldset>
            <input type="email" class="log-in-format" name="credentials[email]" placeholder="Enter your email">
            <input type="password" class="log-in-format" name="credentials[password]" placeholder="Enter your password">
            <input type="submit" class="log-in-format" name="submit" value="Submit">
          </fieldset>
        </form>
      </div>
    </div>
    <div id="user-page">
      <!--handlebars templates go here-->

    </div>

    <div id="shopping-cart">
      <h2>Shopping Cart</h2>
      <div class="selected-products">
              <!--handlebars templates go here-->
      </div>

      <div id="checkout">
        <button type="button" class="checkout-button" data-toggle="modal" data-target="#submitPaymentModal">
          Checkout
        </button>

      </div>
    </div>

    <div id="content">
      <!--handlebars templates go here-->
    </div>

  </div>
  </body>
</html>
